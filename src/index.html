<!doctype html>
<html>
  <head>
    <title>Jen's A Frame</title>
    <script src="main.js"></script>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="puffleTexture" src="img/puffle.png">
        <img id="skyTexture" src="img/sky.jpg">
      </a-assets>

      <a-torus-knot position='-5 1 -5' color='red'></a-torus-knot>
      <a-dodecahedron position='5 1 -5' color='blue'></a-dodecahedron>


      <a-entity id='box' geometry="primitive: box; width:1; depth: 1; height: 1" position="-1 0.5 -3" material="src: #puffleTexture"></a-entity>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">
        <a-ring position="0 0 1" color="#000000"></a-ring>
      </a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky src="#skyTexture"></a-sky>

      <a-entity position="-1, 4, -2.1" light="type: point" id='lightSphere' geometry="primitive: sphere" material="color: #FFF; shader: flat"
      animation="property: position; dir: alternate; dur: 10000;
      easing: easeInOutCubic; loop: true; to: 1, 4, -2"
      ></a-entity>
    </a-scene>
  </body>
</html>
